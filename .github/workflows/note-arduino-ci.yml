name: Note Arduino CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  validate_code: # job id
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        id: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build library examples
        id: build_examples
        uses: ./.github/actions/build-examples
      - name: Run tests in container
        id: containerized_tests
        uses: ./.github/actions/run-tests-in-container
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      - name: Publish test coverage
        id: publish_coverage
        uses: ./.github/actions/publish-coverage

